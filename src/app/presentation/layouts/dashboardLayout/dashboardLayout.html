<main class="flex flex-row mt-7 bg-gray-950 text-gray-100 min-h-screen">

  <!-- Sidebar -->
  <nav
    class="hidden sm:flex flex-col ml-5 w-[370px] min-h-[calc(100vh-3rem)]
           bg-gray-900/90 backdrop-blur-lg border border-gray-800
           p-6 rounded-3xl shadow-lg"
  >
    <h1
      class="font-bold text-lg lg:text-3xl bg-gradient-to-br from-white via-gray-300 bg-clip-text text-transparent"
    >
      AngularGPT<span class="text-indigo-500">.</span>
    </h1>

    <span class="text-xl text-gray-300 mt-2">Bienvenido</span>

    <div class="border-gray-700 border my-4"></div>

    <a routerLink="/orthography"
       routerLinkActive="text-indigo-400 border-l-2 border-indigo-400 pl-3"
       class="text-gray-400 hover:text-indigo-400 transition-all pl-3 py-1">
      Ortografía
    </a>

    <a routerLink="/grammar"
       routerLinkActive="text-indigo-400 border-l-2 border-indigo-400 pl-3"
       class="text-gray-400 hover:text-indigo-400 transition-all pl-3 py-1 mt-2">
      Gramática
    </a>

    @for (route of routes; track route.path) {
      <app-sidebar-menu-item
        [description]="route.data!['description']"
        [title]="route.data!['title']"
        [icon]="route.data!['icon']"
        [path]="route.path!"
        class="mt-4"
      />
    }

  </nav>

  <!-- Content -->
  <section
    class="mx-3 sm:mx-20 flex flex-col w-full h-[calc(100vh-50px)]
           bg-gray-900/80 backdrop-blur-lg border border-gray-800
           p-6 rounded-3xl shadow-lg overflow-hidden"
  >
    <div class="flex h-full flex-row">
      <div class="flex flex-col flex-auto p-1">
        <router-outlet />
      </div>
    </div>
  </section>
</main>
