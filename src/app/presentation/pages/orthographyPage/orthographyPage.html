<div class="chat-container w-full md:w-auto">
  <div class="chat-messages">
    <div class="grid gap-y-2">

      @for (message of messages(); track $index) {
        @if (message.isGpt) {
          <app-chat-message
              [text]="message.text"
          />
        } @else {
          <app-my-message
              [text]="message.text"
          />
        }
      }

      @if (isLoading()) {

        <app-typing-loader/>
      }
    </div>
  </div>
  <!-- <app-text-message-box [plasceholder]="'Escribe aquí lo que deseas'" (onMessage)="handleMessage($event)"/> -->
   <!-- <app-text-message-box-file [placeholder]="'Escribe aquí lo que deseas'" (onMessage)="handleMessageWithFile($event)"/> -->
    <app-text-message-box-select
        [placeholder]="'Escribe aquí lo que deseas'"
        (onMessage)="handleMessageWithSelect($event)"
        [options]="[
          {id: '1', text: 'Opción 1'},
          {id: '2', text: 'Opción 2'},
        ]"
        />
</div>
