<form
  [formGroup]="form"
  (ngSubmit)="handleSubmit()"
  class="flex flex-row items-center h-16 rounded-xl bg-white w-full px-4">
    <div class="mr-3">
      <button class="flex items-center justify-center text-gray-400" (click)="fileInput.click()">
          <i class="fa-solid fa-paperclip text-xl"></i>
      </button>
      <input type="file" class="hidden" (change)="handleSelectedFile($event)" #fileInput/>
    </div>
    <div class="flex-grow">
      <div class="relative w-full">
        <input type="text"
          formControlName="prompt"
          autofocus
          class="flex w-full border rounded-xl text-gray-800 focus:outline-none focus:border-indigo-300 pl-4 h-10"
          [placeholder]="placeholder"
          >
      </div>
    </div>
    <div class="ml-4">
      <button type="submit" class="btn-primary" [disabled]="form.invalid">
        <span class="mr-2">Send</span>
        <i class="fa-regular fa-paper-plane"></i>
      </button>
    </div>

</form>
